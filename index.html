<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EverGi Cadastro</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div>
      <h1>Cadastro de Clientes</h1>
      <p>Complete as informações do cliente.</p>
      <br />
    </div>
    <ul id="usuarios"></ul>
    <form>
      <fieldset>
        <div class="campo">
          <label>Nome</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="campo">
          <label>Numero do Certificado</label>
          <input
            type="text"
            name="numeroCertificado"
            id="numeroCertificado"
            required
          />
        </div>

        <div class="campo">
          <label>CPF </label>
          <input type="text" name="cpf" id="cpf" required />
        </div>

        <div class="campo">
          <label>Telefone</label>
          <input type="text" name="telefone" id="telefone" required />
        </div>

        <div class="campo">
          <label>Nome da Empresa</label>
          <input type="text" name="empresa" id="nomeDaEmpresa" required />
        </div>

        <div class="campo">
          <label>Data da Ligação</label>
          <input type="datetime" name="data" id="data" required />
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label>Observação</label>
        <textarea
          row="6"
          name="observacao"
          id="observacao"
          style="width: 26em"
        ></textarea>
      </div>

      <button onclick="quandoClicar()">Enviar</button>
    </form>

    <script src="src/script.js"></script>
  </body>
</html>
